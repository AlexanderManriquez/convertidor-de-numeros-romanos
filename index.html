<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Numeros Romanos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="https://github.com/AlexanderManriquez" target="_blank"><img src="./assets/img/logo-am.png" alt="Logo Alexander" id="logo"></a>
    </nav>
    <header>
        <h1 class="title">CONVERTIDOR DE<br>NUMEROS ROMANOS</h1>
    </header>
    <main>
        <div class="user">
            <form action="" class="form">
                <label class="element">Ingresa un número</label>
                <input type="number" id="number" class="element">
                <button id="convert-btn" class="element">Convertir</button>
                <span class="tooltip-icon">&#128712;
                    <span class="tooltip-text">Los números romanos se representan usando: I (1), V (5), X (10), L (50), C (100), D (500) y M (1000).</span>
                </span>
            </form>
        </div>
        <div class="result">
            <p id="output"></p>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
